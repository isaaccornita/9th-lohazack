<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R ‚ù§Ô∏è A</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Poppins',sans-serif;
    overflow-x:hidden;
    color:white;
    text-align:center;
    background: linear-gradient(-45deg,#ffd6e7,#ffb3d1,#ffc2dc,#ffe6f0);
    background-size:400% 400%;
    animation: gradientMove 15s ease infinite;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Lock Screen */
#lockScreen{
    position:fixed;
    width:100%;
    height:100vh;
    backdrop-filter:blur(15px);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:1000;
}

.time{font-size:4em;font-weight:300;}
.date{margin-bottom:20px;}

.unlock-btn{
    padding:12px 30px;
    border-radius:30px;
    border:none;
    background:#ff6fa5;
    color:white;
    margin-top:20px;
    cursor:pointer;
}

/* Main */
#main{
    display:none;
    animation:fadeIn 2s ease forwards;
    padding:40px;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

.initials{
    font-size:4em;
    font-family:'Playfair Display',serif;
    animation:pulse 2s infinite alternate;
}
@keyframes pulse{
    from{text-shadow:0 0 10px #fff;}
    to{text-shadow:0 0 30px #ff2e7a;}
}

/* Countdown */
.countdown{
    margin-top:20px;
    font-size:1.2em;
}

/* Instagram Album */
.gallery-title{
    margin-top:40px;
    font-size:1.5em;
    font-family:'Playfair Display',serif;
}

.gallery{
    margin-top:20px;
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:10px;
    max-width:500px;
    margin:auto;
}

.photo-card{
    background:white;
    padding:10px;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
    position:relative;
}

.photo-card img{
    width:100%;
    height:200px;
    object-fit:cover;
    border-radius:15px;
    cursor:pointer;
    transition:0.3s;
}

.photo-card img:hover{
    transform:scale(1.03);
}

/* Floating Hearts */
.heart{
    position:absolute;
    color:#ff2e7a;
    font-size:20px;
    animation:floatUp 1.5s ease forwards;
}

@keyframes floatUp{
    0%{opacity:1;transform:translateY(0);}
    100%{opacity:0;transform:translateY(-80px);}
}

/* Lightbox */
.lightbox{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100vh;
    background:rgba(0,0,0,0.85);
    backdrop-filter:blur(10px);
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:999;
}

.lightbox img{
    max-width:90%;
    max-height:70vh;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(255,255,255,0.3);
}

.close-btn{
    margin-top:20px;
    padding:10px 25px;
    border:none;
    border-radius:30px;
    background:#ff6fa5;
    color:white;
    cursor:pointer;
}

/* Rose Petals */
.petal{
    position:fixed;
    top:-10px;
    font-size:20px;
    animation:fall linear infinite;
}
@keyframes fall{
    to{transform:translateY(110vh) rotate(360deg);}
}

/* Secret */
.secret{
    position:fixed;
    bottom:10px;
    right:10px;
    font-size:12px;
    opacity:0.2;
    cursor:pointer;
}
.secret-message{
    display:none;
    position:fixed;
    top:40%;
    left:50%;
    transform:translate(-50%,-50%);
    background:white;
    color:#ff2e7a;
    padding:30px;
    border-radius:20px;
}
</style>
</head>

<body>

<div id="lockScreen">
    <div class="time" id="time"></div>
    <div class="date" id="date"></div>
    <button class="unlock-btn" onclick="unlock()">Swipe Up to Unlock ‚ù§Ô∏è</button>
</div>

<div id="main">
    <div class="initials">R ‚ù§Ô∏è A</div>
    <h1>Happy 9th Monthsary Aloha üíï</h1>
    <p>You are my peace, my blessing, my forever.</p>
    <div class="countdown" id="countdown"></div>

    <!-- Gallery -->
    <div class="gallery-title">February 14, 2025 üíñ</div>

    <div class="gallery">
        <div class="photo-card"><img src="photo1.jpg" onclick="openLightbox(this)"></div>
        <div class="photo-card"><img src="photo2.jpg" onclick="openLightbox(this)"></div>
        <div class="photo-card"><img src="photo3.jpg" onclick="openLightbox(this)"></div>
        <div class="photo-card"><img src="photo4.jpg" onclick="openLightbox(this)"></div>
        <div class="photo-card"><img src="photo5.jpg" onclick="openLightbox(this)"></div>
    </div>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <img id="lightbox-img">
    <button class="close-btn" onclick="closeLightbox()">Close ‚ù§Ô∏è</button>
</div>

<div class="secret" onclick="showSecret()">‚àû</div>

<div class="secret-message" id="secretMsg">
    I will marry you someday. üíç
</div>

<!-- Music -->
<audio id="bgMusic" loop>
    <source src="romantic.mp3" type="audio/mpeg">
</audio>

<script>

/* Time */
function updateTime(){
    const now=new Date();
    document.getElementById("time").innerHTML=
        now.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
    document.getElementById("date").innerHTML=
        now.toDateString();
}
setInterval(updateTime,1000);
updateTime();

/* Unlock */
function unlock(){
    document.getElementById("lockScreen").style.display="none";
    document.getElementById("main").style.display="block";
    document.getElementById("bgMusic").play();
}

/* Rose Petals */
for(let i=0;i<20;i++){
    let petal=document.createElement("div");
    petal.className="petal";
    petal.innerHTML="üå∏";
    petal.style.left=Math.random()*100+"vw";
    petal.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(petal);
}

/* Countdown */
const proposalDate=new Date("May 18, 2026 00:00:00").getTime();
setInterval(function(){
    const now=new Date().getTime();
    const distance=proposalDate-now;
    const days=Math.floor(distance/(1000*60*60*24));
    document.getElementById("countdown").innerHTML=
    "Countdown to our 1st Anniversary üíç: "+days+" days";
},1000);

/* Lightbox */
function openLightbox(img){
    document.getElementById("lightbox").style.display="flex";
    document.getElementById("lightbox-img").src=img.src;
    createHeart(img);
}

function closeLightbox(){
    document.getElementById("lightbox").style.display="none";
}

/* Heart Animation */
function createHeart(element){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";

    let rect=element.getBoundingClientRect();
    heart.style.left=rect.left + rect.width/2 + "px";
    heart.style.top=rect.top + "px";

    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),1500);
}

/* Secret */
function showSecret(){
    document.getElementById("secretMsg").style.display="block";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 9th Monthsary, Isaac & Aloha</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Lora:ital,wght@0,400;0,600;1,400&family=Great+Vibes&display=swap');

:root {
  --rose:#e8a0bf;
  --deep-rose:#c06c84;
  --wine:#6c3461;
  --carnation:#d86a8a;
  --cream:#fff5f5;
  --soft-white:#fefefe;
}

html, body {
  margin:0; padding:0; font-family:'Lora', serif; overflow-x:hidden; opacity:0;
  transition: opacity 2s ease;
  background: linear-gradient(270deg, #fce4ec, #f8bbd0, #f48fb1, #e8a0bf);
  background-size: 800% 800%;
  animation: gradientShift 20s ease infinite;
}

@keyframes gradientShift {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Floating hearts & carnation petals */
.particle-container { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:0; }
.particle { position:absolute; bottom:-20px; opacity:0; animation:floatUp linear infinite; }
.heart { color: var(--rose); }
.petals { color: var(--carnation); font-size:1.2rem; }

@keyframes floatUp {
  0% { transform: translateY(0) rotate(0deg) scale(1); opacity:0; }
  10% { opacity:0.6; }
  90% { opacity:0.4; }
  100% { transform: translateY(-100vh) rotate(360deg) scale(0.5); opacity:0; }
}

/* Hero Section */
.hero { position:relative; min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:2rem; color: var(--wine);}
.hero h1 { font-family:'Great Vibes', cursive; font-size:clamp(3rem,10vw,7rem); margin-bottom:0.5rem; }
.hero p { font-family:'Lora', serif; font-size:1.2rem; margin-bottom:0.5rem; }

/* Counter Section */
.counter-section { text-align:center; padding:3rem 1rem; background:var(--soft-white); }
.counter-grid { display:flex; justify-content:center; flex-wrap:wrap; gap:2rem; max-width:800px; margin:2rem auto 0; }
.counter-item { text-align:center; min-width:120px; opacity:0; transform:translateY(20px); transition:opacity 0.6s ease, transform 0.6s ease; }
.counter-item.visible { opacity:1; transform:translateY(0); }
.counter-number { font-family:'Playfair Display', serif; font-size:clamp(2.5rem,5vw,3.5rem); font-weight:700; color:var(--deep-rose); line-height:1; }
.counter-label { font-family:'Lora', serif; font-size:0.9rem; color:var(--wine); margin-top:0.3rem; letter-spacing:0.1em; text-transform:uppercase; }

/* Gallery */
.gallery { display:flex; justify-content:center; flex-wrap:wrap; gap:1rem; margin:3rem 0; }
.gallery img { width:150px; border-radius:12px; box-shadow:0 5px 15px rgba(108,52,97,0.2); transition: transform 0.3s ease; }
.gallery img:hover { transform: scale(1.05) rotate(1deg); }

/* Easter Egg */
#easterEgg { display:none; font-family:'Great Vibes', cursive; font-size:3rem; color:gold; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); pointer-events:none; z-index:1000; }

/* Fade-in animation for page unlock */
.fade-in { opacity:1 !important; transition: opacity 2s ease; }

/* Footer */
footer { text-align:center; padding:3rem 1rem; color:var(--wine);}
</style>
</head>
<body>

<!-- Particle container -->
<div class="particle-container" id="particles"></div>

<!-- Easter Egg -->
<div id="easterEgg">I will marry you someday üíç</div>

<!-- Hero -->
<section class="hero">
  <h1>9 Months Together</h1>
  <p>Isaac & Aloha</p>
  <p>Nine beautiful months of us</p>
</section>

<!-- Counter Section -->
<section class="counter-section" id="counter">
  <h2>Our Time Together</h2>
  <div class="counter-grid">
    <div class="counter-item">
      <div class="counter-number" data-target="9">0</div>
      <div class="counter-label">Months</div>
    </div>
    <div class="counter-item">
      <div class="counter-number" data-target="274">0</div>
      <div class="counter-label">Days</div>
    </div>
    <div class="counter-item">
      <div class="counter-number" data-target="6570">0</div>
      <div class="counter-label">Hours</div>
    </div>
    <div class="counter-item">
      <div class="counter-number" id="liveMinutes">0</div>
      <div class="counter-label">Minutes</div>
    </div>
  </div>
</section>

<!-- Gallery -->
<section class="gallery">
  <img src="photo1.jpg" alt="Photo 1">
  <img src="photo2.jpg" alt="Photo 2">
  <img src="photo3.jpg" alt="Photo 3">
  <img src="photo4.jpg" alt="Photo 4">
  <img src="photo5.jpg" alt="Photo 5">
</section>

<!-- Footer -->
<footer>
  <p>Happy 9th Monthsary ‚ù§Ô∏è</p>
</footer>

<script>
// Fade-in page
window.addEventListener('load', () => { document.body.classList.add('fade-in'); });

// Create hearts and carnation petals
(function createParticles() {
  const container = document.getElementById('particles');
  const hearts = ['\u2665','\u2764','\u2661'];
  const petals = ['\u273f','\u272d','\u2740'];
  for(let i=0;i<35;i++){
    const particle = document.createElement('span');
    particle.className='particle';
    if(Math.random() < 0.5){
      particle.classList.add('heart');
      particle.textContent = hearts[Math.floor(Math.random()*hearts.length)];
    } else {
      particle.classList.add('petals');
      particle.textContent = petals[Math.floor(Math.random()*petals.length)];
    }
    particle.style.left=Math.random()*100+'%';
    particle.style.fontSize=(Math.random()*1.5+0.7)+'rem';
    particle.style.animationDuration=(Math.random()*12+8)+'s';
    particle.style.animationDelay=(Math.random()*15)+'s';
    container.appendChild(particle);
  }
})();

// Intersection observer for scroll animations
const observer = new IntersectionObserver((entries) => {
  entries.forEach((entry,index)=>{
    if(entry.isIntersecting){
      setTimeout(()=>{ entry.target.classList.add('visible'); }, index*100);
    }
  });
}, { threshold:0.15 });

document.querySelectorAll('.counter-item').forEach(el=>observer.observe(el));

// Counter animation
function animateCounters(){
  document.querySelectorAll('.counter-number[data-target]').forEach(counter=>{
    const target=parseInt(counter.getAttribute('data-target'));
    const duration=2000;
    const startTime=performance.now();
    function update(currentTime){
      const elapsed=currentTime-startTime;
      const progress=Math.min(elapsed/duration,1);
      const eased=1-Math.pow(1-progress,3);
      counter.textContent=Math.floor(eased*target).toLocaleString();
      if(progress<1){ requestAnimationFrame(update); } else { counter.textContent=target.toLocaleString(); }
    }
    requestAnimationFrame(update);
  });
}

// Trigger counters when visible
const counterSection = document.getElementById('counter');
const counterObserver = new IntersectionObserver(entries=>{
  if(entries[0].isIntersecting){
    animateCounters();
    counterObserver.disconnect();
  }
},{threshold:0.3});
counterObserver.observe(counterSection);

// Live minutes counter
const minutesEl = document.getElementById('liveMinutes');
const approxTotalMinutes = 9*30.44*24*60;
let minuteOffset=0;
function updateMinutes(){ minuteOffset++; minutesEl.textContent=Math.floor(approxTotalMinutes+minuteOffset).toLocaleString(); }
setTimeout(()=>{ minutesEl.textContent=Math.floor(approxTotalMinutes).toLocaleString(); setInterval(updateMinutes,60000); },2500);

// Easter egg: key sequence i-l-m-y
let easterCode = ['i','l','m','y'], easterIndex = 0;
document.addEventListener('keydown', e=>{
  if(e.key.toLowerCase() === easterCode[easterIndex]){
    easterIndex++;
    if(easterIndex === easterCode.length){
      const egg = document.getElementById('easterEgg');
      egg.style.display='block';
      setTimeout(()=>{ egg.style.display='none'; },5000);
      easterIndex = 0;
    }
  } else { easterIndex = 0; }
});
</script>

</body>
</html>
